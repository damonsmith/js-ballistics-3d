<!DOCTYPE html>
<html>
<head>
<title>Tank Ballistics</title>
<link rel="stylesheet" href="./css/game.css" />
</head>
<body>
	<div id="container"></div>
	
	<div class="game-info">
		<h1>ARTILLERY</h1>
		<hr />
		<p>Number of players: 
		<select id="numberOfPlayers">
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select> 
		<button>Start game</button>
		
		
		</p>
		<img class="all-keys" src="images/icons/all-keys.svg"/>
		
	</div>
	
	<div class="turn-info">
		<div class="left">Next turn: </div>
		<div class="left unit-name">
			<span id="next-turn-unit-name">Player X</span>
			<div id="turn-unit-color" class="unit-color"></div>
		</div>
		<button onclick="TurnBasedGame.instance.nextTurn()">Ok</button>	
	</div>
	
	<div class="end-game-info">
		<h1>Game over. <span id="winning-player"></span></h1>
		<div class="winning-player-color"></div>
		<hr />
		<div class="turn-results">
		</div>
		
		<div class="hidden" id="turnResultTemplate">
			<div class="left unit-name">[name1]<div id="unit-color" class="unit-color [color1]"></div></div>
			<div>destroyed</div>
			<div class="left unit-name">[name2]<div id="unit-color" class="unit-color [color2]"></div></div>
			<hr />
		</div>
		
	</div>

	<fieldset id="view-buttons">
		<legend>Views</legend>
		<button onclick="world.controls.setView('top')">Top</button>
		<button onclick="world.controls.setView('side')">Side</button>
		<button onclick="world.controls.setView('far')">Far</button>
		<button onclick="world.controls.setView('near')">Close</button>
		<button onclick="world.controls.setView('map')">Map</button>
	</fieldset>

	<fieldset id="unit-info">
		<legend>Unit</legend>
		<div id="selected-unit-name">None selected<div id="unit-color" class="unit-color"></div></div>
		<div>Angle: <span id="unit-info-y-angle">359&deg;</span>,<span id="unit-info-x-angle">359&deg;</span></div>
		<div>Power: <span id="unit-info-firing-power">532</span></div>
		<div>Ordnance: <span id="unit-info-weapon-type">Small bomb</span></div>
	</fieldset>

	<fieldset id="controls-info">
		<legend>Controls</legend>
		<img id="directions-image" src="images/icons/direction-keys.svg"/>
	</fieldset>


</body>
</html>
