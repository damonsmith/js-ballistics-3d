<!DOCTYPE html>
<html>
<head>
<title>Tank Ballistics</title>
<link rel="stylesheet" href="./css/game.css" />
<script src="./js/vendor/jquery-1.11.0.min.js"></script>
<script src="./js/vendor/three.js"></script>
<script src="./js/vendor/jssynth_core.js"></script>
<script src="./audio/tankFire.js"></script>
<script src="./audio/explosion.js"></script>
<script src="./js/site/landscape.js"></script>
<script src="./js/site/World.js"></script>
<script src="./js/site/Tank.js"></script>
<script src="./js/site/Bomb.js"></script>
<script src="./js/site/Controls.js"></script>
<script src="./js/site/TurnBasedGame.js"></script>
<script src="./js/site/Smoke.js"></script>

<script>
	TurnBasedGame.create();
</script>
</head>
<body>
	<div id="container"></div>
	
	<div id="gameInfo" class="game-info">
		<h1>ARTILLERY</h1>
		<hr />
		<p>Number of players: 
		<select id="numberOfPlayers">
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select> 
		
		<button onclick="TurnBasedGame.instance.setupGame()">Start game</button>		
		
		</p>
		<img class="all-keys" src="images/icons/all-keys.svg"/>
		
	</div>
	
	<div id="turnInfo" class="turn-info">
		<div class="left">Next turn: </div>
		<div class="left unit-name">
			<span id="next-turn-unit-name">Player X</span>
			<div id="turn-unit-color" class="unit-color"></div>
		</div>
		<button onclick="TurnBasedGame.instance.startNextTurn()">Ok</button>	
	</div>
	
		<div id="endGameInfo" class="end-game-info hidden">
		<h1>Game over. <span id="winning-player"></span></h1>
		<div class="winning-player-color"></div>
		<hr />
		<div class="turn-results">
		</div>
		<button onclick="TurnBasedGame.instance.restart()">Start new game</button>
		<div class="hidden" id="turnResultTemplate">
			<div class="left unit-name">[name1]<div id="unit-color" class="unit-color [color1]"></div></div>
			<div>destroyed</div>
			<div class="left unit-name">[name2]<div id="unit-color" class="unit-color [color2]"></div></div>
			<hr />
		</div>
		
	</div>
	
	
	<fieldset id="view-buttons">
		<legend>Views</legend>
		<button onclick="TurnBasedGame.instance.world.controls.setView('top')">Top</button>
		<button onclick="TurnBasedGame.instance.world.controls.setView('side')">Side</button>
		<button onclick="TurnBasedGame.instance.world.controls.setView('far')">Far</button>
		<button onclick="TurnBasedGame.instance.world.controls.setView('near')">Near</button>
		<button onclick="TurnBasedGame.instance.world.controls.setView('map')">Map</button>
	</fieldset>

	<fieldset id="unit-info">
		<legend>Current Player</legend>
		<div><span id="selected-unit-name">None selected</span><div id="unit-color"></div></div>
		<div>Power: <span id="unit-info-firing-power">0</span></div>
		<div>Ordnance: </div>
		<div id="unit-info-weapon-type">Small bomb</div>
	</fieldset>
	
	<fieldset id="unit-list">
		<legend>Players</legend>
		<div id="player-1-status">
			<span>Player 1</span><div class="unit-color red"></div>
			<div class="health-bar"><div class="health-bar-cover"></div></div>
		</div>
		
		<div id="player-2-status">
			<span>Player 2</span><div class="unit-color yellow"></div>
			<div class="health-bar"><div class="health-bar-cover"></div></div>
		</div>
		
		<div id="player-3-status">
			<span>Player 3</span><div class="unit-color green"></div>
			<div class="health-bar"><div class="health-bar-cover"></div></div>
		</div>
		
		<div id="player-4-status">
			<span>Player 4</span><div class="unit-color blue"></div>
			<div class="health-bar"><div class="health-bar-cover"></div></div>
		</div>
	</fieldset>
	
	
</body>
</html>
